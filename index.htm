<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Portofolio page from instagram.">
    <meta name="keywords" content="Instagram, Portofolio, Website, Design, Graphic, Gaming">
    <meta name="author" content="Khoirul Aksara">

    <title>Instagram Feed - jQuery Plugin to Embed Instagram Photos</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">
     <link href="css/scrolling-nav.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/instagramFeed.min.css">
</head>

  <body id="page-top">
  
  <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Instagram Feed</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#preview">Preview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#options">Options</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#features">Features</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    

    <!-- Page Content -->
    <div class="container">
    
   

      <!-- Page Heading -->
      <h3 class="heading" id="preview" style="text-align: center;"><i class="fa fa-instagram"></i> KhoirulAksara</h3>
      <br>
      <center><div id="instagramImages"></div></center>
      <br>
      <hr><br>
    
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Coded with <i class="fa fa-heart"></i> + <i class="fa fa-coffee"></i> by <a class="linkcredit" href="https://kaling.ga/" target="_blank">Khoirul Aksara</a></p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    
    <script src="js/scrolling-nav.js"></script>
    <script src="js/instagramFeed.min.js"></script>
    
	<script>
    $(function () {
        $('#instagramImages').instagramFeed({
     
            //Main Options
            accessToken: '7467332793.1677ed0.20c737c5a25e408a919382511da508f6', // Enter your Instagram account Access Token. You can generate it here: http://instagram.pixelunion.net
            pluginWidth: '85', // Feed width in percents
            postsQuantity: '6', // Number of photos to display initially
            columnsQuantity: '3', // Number of columns in the feed: 2 or 3
            columnsQuantity480: '2', // Number of columns in the feed when width is less than 480px: 2 or 3
            spaceBetweenImages: '1', // Space between the photos in the feed. Min: 0, Max: 3
            borderRadius: '3', // Photos corner radius. Max: 50
            overlayColor: '#000', // Photos overlay color on rollover
            overlayOpacity: '0.7', // Photos overlay opacity on rollover. Min: 0, Max: 1
            likesColor: '#fff', // Color of photo likes
            commentsColor: '#fff', // Color of photo comments
            iconsColor: '#fff', // Color of the likes and comments icons
            openLinks: '_blank', // Open Instagram links in the same or new browser tab: _self or _blank
         
            //Load More Button Options
            loadmoreBtnText: 'Load More', // Load More button text
            loadmoreBtnWidth: '150px', // Load More button width
            loadmoreBtnHeight: '45px', // Load More button height
            loadmoreBtnTextSize: '20px', // Load More button text size
            loadmoreBtnFontFamily: 'arial', // Load More button text font
            loadmoreBtnTextColor: '#fff', // Load More button text color
            loadmoreBtnTextOnHover: '#fff', // Load More button text color on rollover
            loadmoreBtnBackground: '#4492D8', // Load More button background color
            loadmoreBtnBackgroundOnHover: '#306697', // Load More button background color on rollover
            loadmoreBtnBorderRadius: '30px', // Load More button corner radius                              
            loadmoreBtnHide: 'false', // Hide Load More button: false, true
        });
    });
</script>


  </body>

</html>
